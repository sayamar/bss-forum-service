<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - FUJIFILM Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/post.css}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm navbar-fujifilm-green">

    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/home}">FUJIFILM Business Innovation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Dropdown 1 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu1" role="button" data-bs-toggle="dropdown">Product Downloads</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Guardia</a></li>
                        <li><a class="dropdown-item" href="#">XOS</a></li>
                        <li><a class="dropdown-item" href="#">ITES</a></li>
                    </ul>
                </li>
                <!-- Dropdown 2 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu2" role="button" data-bs-toggle="dropdown">Service Desk</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Submit a Ticket</a></li>
                        <li><a class="dropdown-item" href="#">My Tickets</a></li>
                    </ul>
                </li>
                <!-- Dropdown 3 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu3" role="button" data-bs-toggle="dropdown">Menu 3</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action 1</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Profile section -->
        <div class="d-flex align-items-center">
            <img th:src="@{/images/profile.png}" alt="Profile" class="profile-pic me-2">
            <span th:text="${session.username}">Username</span>
            <a href="/logout" class="btn btn-outline-dark btn-sm ms-3">Logout</a>
        </div>
    </div>
</nav>

<!-- Right Sidebar -->
<div class="right-sidebar">
    <h5 class="px-3">Quick Links</h5>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#">Latest Downloads</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Featured Tools</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Product Updates</a></li>
        <!-- Add more items as needed -->
    </ul>
</div>



<div class="container mt-5" style="max-width: 700px;">
    <h2>Report an Issue</h2>
    <form th:action="@{/posts/create}" th:object="${postForm}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea th:field="*{content}" id="content" rows="5" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{categoryId}" id="category" class="form-select" required>
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <button class="btn btn-success w-100">Submit Issue</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
