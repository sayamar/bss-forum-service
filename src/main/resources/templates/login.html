<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* align form to top */
            padding-top: 60px;        /* move form downward as needed */
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
        .header-logo {
            padding-top: 32px;
            padding-bottom: 16px;
        }
    </style>
</head>

<body>
<!-- Header -->
<div class="container header-logo">
    <div class="text-center">
        <img th:src="@{/images/logo.png}" style="height: 42px; width: 152px" alt="Fujifilm Logo" />
        <h4 class="mt-2">FUJIFILM Business Innovation</h4>
    </div>
</div>

<div class="center-container">
    <div class="card shadow-lg p-4 login-card">
        <h3 class="text-center mb-3">BSS Partner Portal Login</h3>
        <form th:action="@{/login}" method="post" th:object="${userRequest}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" />
            </div>
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <button class="btn btn-success w-100 mb-3">Login</button>
            <div class="text-center text-muted" style="font-size:0.95rem;">
                By logging in, you accept
                <a href="https://www.fujifilm.com/fb/privacy" target="_blank" style="color:#009875; text-decoration:underline;">
                    FUJIFILM Business Innovation Corporation's privacy policy
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
