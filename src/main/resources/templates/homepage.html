
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<div th:each="category : ${categories}">
    <h3 class="mt-4" th:text="${category.name}">Category Name</h3>

    <div th:if="${#lists.isEmpty(category.posts)}">
        <p>No posts in this category.</p>
    </div>

    <div th:each="post : ${category.posts}">
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">
                    <a th:href="@{/posts/{postId}(postId=${post.postId})}"
                       th:text="${post.title}"
                       class="fw-bold text-decoration-none"></a>
                </h5>
                <p class="card-text" th:text="${post.content}">Post content...</p>
                <div class="d-flex justify-content-between">
                    <small class="text-muted" th:text="'Author: ' + ${post.user.fullName}"></small>
                    <small class="text-muted">
                        👍 <span th:text="${post.likesCount}">0</span> &nbsp;
                        💬 <span th:text="${#lists.size(post.comments)}">0</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
