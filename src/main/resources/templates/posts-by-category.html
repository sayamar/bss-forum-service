<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.name} + ' - Posts'">Posts</title>
    <meta charset="UTF-8">
    <title>Home - FUJIFILM Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm navbar-fujifilm-green">

    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/home}">FUJIFILM Business Innovation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Dropdown 1 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu1" role="button" data-bs-toggle="dropdown">Menu 1</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action 1</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                    </ul>
                </li>
                <!-- Dropdown 2 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu2" role="button" data-bs-toggle="dropdown">Menu 2</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action 1</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                    </ul>
                </li>
                <!-- Dropdown 3 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menu3" role="button" data-bs-toggle="dropdown">Menu 3</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action 1</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Profile section -->
        <div class="d-flex align-items-center">
            <img th:src="@{/images/profile.png}" alt="Profile" class="profile-pic me-2">
            <span th:text="${session.username}">Username</span>
            <a href="/logout" class="btn btn-outline-dark btn-sm ms-3">Logout</a>
        </div>
    </div>
</nav>
<!-- sidebar -->
<div class="sidebar">
    <ul>
        <li th:each="cat : ${categories}">
            <a th:href="@{/category/{id}(id=${cat.categoryId})}" th:text="${cat.name}">Category</a>
        </li>
    </ul>
</div>

<!-- main content -->
<div class="content-wrapper">
    <h2 th:text="'Posts in Category: ' + ${category.name}">Category Posts</h2>

    <div th:if="${#lists.isEmpty(posts)}">
        <p>No posts in this category.</p>
    </div>

    <div th:each="post : ${posts}">
        <h3>
            <a th:href="@{/posts/{postId}(postId=${post.postId})}" th:text="${post.title}">Post Title</a>
        </h3>
        <p th:text="${post.content}">Post content preview...</p>
        <hr/>
    </div>
</div>
</body>
</html>
