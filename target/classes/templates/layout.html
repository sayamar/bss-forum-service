<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Your styles, navbar, sidebar, content spacing */
        body { padding-top: 70px; }
        .sidebar { width: 220px; position: fixed; top: 70px; left: 0; height: 100vh; background: #f8f9fa; padding: 20px; overflow-y: auto; }
        .content { margin-left: 240px; padding: 20px; }
        .navbar { background-color: #90EE90 !important; }
        .profile-pic { width: 35px; height: 35px; border-radius: 50%; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">FUJIFILM</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Dropdown 1 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menu1" role="button" data-bs-toggle="dropdown">Menu 1</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action 1</a></li>
                            <li><a class="dropdown-item" href="#">Action 2</a></li>
                        </ul>
                    </li>
                    <!-- Dropdown 2 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menu2" role="button" data-bs-toggle="dropdown">Menu 2</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action 1</a></li>
                            <li><a class="dropdown-item" href="#">Action 2</a></li>
                        </ul>
                    </li>
                    <!-- Dropdown 3 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menu3" role="button" data-bs-toggle="dropdown">Menu 3</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action 1</a></li>
                            <li><a class="dropdown-item" href="#">Action 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Profile section -->
            <div class="d-flex align-items-center">
                <img th:src="@{/images/profile.png}" alt="Profile" class="profile-pic me-2">
                <span th:text="${session.username}">Username</span>
                <a href="/logout" class="btn btn-outline-dark btn-sm ms-3">Logout</a>
            </div>
        </div>
    </nav>



    <!-- ... your sidebar code ... -->
    <div class="sidebar">
        <h5 class="px-3">Categories</h5>
        <ul class="nav flex-column">
            <li th:each="category : ${categories}" class="nav-item">
                <a class="nav-link" th:href="@{/category/{categoryId}(id=${category.categoryId})}"
                   th:text="${category.name}">Category</a>
            </li>
        </ul>
    </div>


    <div class="content" th:fragment="content">
        <!-- Default content, overridden by specific views -->
        <p>Welcome page content...</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
