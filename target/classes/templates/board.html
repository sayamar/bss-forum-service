<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tech Forum - Blogs</title>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #3498db; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .summary { font-size: 0.9em; color: #555; }
        .date { font-size: 0.85em; color: #888; }
    </style>
</head>
<body>
<h1>Latest Tech Blogs</h1>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Published Date</th>
        <th>Summary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${feed}">
        <td>
            <a th:href="${post.link}" th:text="${post.title}" target="_blank" rel="noopener"></a>
        </td>
        <td th:text="${post.publishedDate}">Published Date</td>
        <td th:utext="${post.summary}">Summary</td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(posts)}">No blog posts available at the moment.</p>
</body>
</html>
